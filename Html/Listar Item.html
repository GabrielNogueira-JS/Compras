<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Itens</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Lista de Itens</h1>

    <!-- Lista de itens -->
    <div id="item-list">
      <!-- A lista será gerada dinamicamente pelo JavaScript -->
    </div>

    <!-- Mensagem de status -->
    <div id="message"></div>

    <!-- Botão para salvar itens localmente -->
    <button id="generate-file">Salvar Itens</button>

    <!-- Link para voltar à página inicial -->
    <br><br>
    <button id="go-back" onclick="window.location.href='https://codepen.io/GabrielNogueira-JS/pen/azoLwww';">
      Voltar à página inicial
    </button>
  </div>

  <!-- Dependências e script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/7.0.0/pouchdb.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
